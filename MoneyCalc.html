<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap-italism</title>

    <link rel="stylesheet" href="style.css">

    <link
        rel="stylesheet"
        href="bootstrap.css">

    <script src="main.js"></script>

    <script src="pastebin.js"></script>

</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">           
            <div class="col" id="characterUI">
                <h2 class="p-3" id="needsDisplay">
                    <div class="col">
                        Scrap: <span id="scrapDisplay">0</span>     
                    </div>      
                    
                    <div class="col">
                        Radiation: <span id="radiationDisplay">0</span>                        
                    </div>

                    <div class="col">
                        Thirst: <span id="thirstDisplay">100</span>
                    </div>

                    <div class="col">
                        Hunger: <span id="hungerDisplay">100</span>
                    </div>

                    <div class="col">
                        Energy: <span id="energyDisplay">300</span>
                    </div>
                <h2>
            </div>

            <div class="col">
                <h2 id="characterStats">
                    <div class="col">
                        Strength: <span id="strengthDisplay">1</span>
                    </div>
                    
                    <div class="col">
                        Constitution: <span id="constitutionDisplay">1</span>
                    </div>
                    
                    <div class="col">
                        Wisdom: <span id="wisdomDisplay">1</span>
                    </div>
                    
                    <div class="col">
                        Dexterity: <span id="dexterityDisplay">1</span>
                    </div>
                    
                    <div class="col">
                        Intelligence: <span id="intelligenceDisplay">1</span>
                    </div>
                    
                    <div class="col">
                        Charisma: <span id="charismaDisplay">1</span>
                    </div>                    
                </h2>
            </div>
        </div>
    </div>

    <div class="col btn-group" id="actionButtons">
        <div class="col">
            <div class="col">
                <button class="btn btn-default btn-block bg-light" id="searchButton" onclick="searchAction()">Scavenge the Ruins</button>
            </div>                

            <div class="col">
                <button class="btn btn-default btn-block bg-light" id="drinkButton" onclick="priceCheck()">Check the Local Prices</button>
            </div>                

            <div class="col">
                <button class="btn btn-default btn-block bg-light" id="restoreButton" onclick="restoreAction()">Go to the Mess Hall</button>      
            </div>                     
        
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="mealButton" onclick="mealAction()">Dine at the Gourmet</button>
            </div>                

            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="radAwayButton" onclick="radAwayAction()">Buy & Use Cura'Sal</button>    
            </div>
        
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="eatButton" onclick="eatAction()">Eat some Rations</button> 
            </div>
            
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="shaqShlepButton" onclick="shaqShlepAction()">Go to Sleep</button>
            </div>
        </div>

        <div class="col">
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="strengthButton" onclick="strengthAction()">Do Heavylifting</button>
            </div>
            
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="constitutionButton" onclick="constitutionAction()">Run Long Distance</button>
            </div>
            
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="wisdomButton" onclick="wisdomAction()">Experiment</button> 
            </div>
            
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="DexterityButton" onclick="dexterityAction()">Practice crafting</button>
            </div>
            
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="IntelligenceButton" onclick="intelligenceAction()">Study at school</button>
            </div>
            
            <div class="col">
                <button class="btn btn-default btn-block bg-light"  id="CharismaButton" onclick="charismaAction()">Practice making speeches</button>
            </div>                    
        </div>
    </div>

    <div class="container-fluid" id="history">
        <div class="row">
            <div class="col">
                <p><span id="calendar">The date is <span id="dateDayDisplay">29</span>/
                    <span id="dateMonthDisplay">02</span>/
                    <span id="dateYearDisplay">2302</span>
                    . It's <span id="dayDisplay">Monday</span>
                    . It's been <span id="daysPassed">a few hours</span>
                     since you arrived at El Paradiso.
                </p>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <p>
                    <span id="historyLog">You are just vibin'. </span>
                    
                    <span id="historyLog2">It's pretty safe. </span>                
                </p>
            </div>
        </div>  
    </div>

    <div class="container-fluid" id="saveLoad">
        <div class="row d-flex flex-row justify-content-center btn-group">            
            <button class="btn btn-default btn-block bg-light" id="saveButton" onclick="saveGame()">Save</button>

            <button class="btn btn-default btn-block bg-light" id="loadButton" onclick="loadGame()">Load</button>            
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>
</html>
