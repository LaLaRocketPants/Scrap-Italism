<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap-italism</title>

    <link rel="stylesheet" href="style.css">

    <link
        rel="stylesheet"
        href="bootstrap.css">

    <script src="main.js"></script>

    <script src="pastebin.js"></script>

</head>
<body class="bg-dark text-light">
    <div class="container-fluid" id="characterUI">
        <div class="row p-3">
            <h2>
                Scrap: <span id="scrapDisplay">0</span>
                Radiation: <span id="radiationDisplay">0</span>
                Thirst: <span id="thirstDisplay">100</span>
                Hunger: <span id="hungerDisplay">100</span>
                Energy: <span id="energyDisplay">300</span>
            </h2>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row p-3">
            <h3 id="characterStats">
                Strength: <span id="strengthDisplay">1</span>
                Constitution: <span id="constitutionDisplay">1</span>
                Wisdom: <span id="wisdomDisplay">1</span>
                Dexterity: <span id="dexterityDisplay">1</span>
                Intelligence: <span id="intelligenceDisplay">1</span>
                Charisma: <span id="charismaDisplay">1</span>
            </h3>
        </div>
    </div>

    <div class="container-fluid" id="actionButtons">
        <div class="row p-3">
            <button id="searchButton" onclick="searchAction()">Search</button>

            <button id="drinkButton" onclick="drinkAction()">Drink Inca Kola</button>

            <button id="eatButton" onclick="eatAction()">Eat Mystery Burrito</button>

            <button id="radAwayButton" onclick="radAwayAction()">Buy & Use Cura'Sal</button>

            <button id="shaqShlepButton" onclick="shaqShlepAction()">Go to Sleep</button>
        </div>
    </div>

    <div class="container-fluid" id="history">
        <div class="row p-3">
            <p><span id="historyLog">You are just vibin'.</span><span id="historyLog2"> It's pretty safe.</span></p>
        </div>  
    </div>

    <!-- Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>
</html>
